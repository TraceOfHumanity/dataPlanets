<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style/style.css">
</head>

<body class="body">
  <canvas id="space_box"></canvas>
  <div class="wrapper">
    <header class="header">
      <div class="container">
        <div class="search">
          <input id="search-input" placeholder="Search planet..." type="text">
          <button id="search-button">search</button>
        </div>
      </div>
    </header>
    <div class="filters">
      <div class="container">
        <fieldset>
          <legend>Color</legend>
          <select class="filter" id="filter-color">
            <option value="red">red</option>
            <option value="green">green</option>
            <option value="blue">blue</option>
          </select>
        </fieldset>
        <fieldset>
          <legend>Age</legend>
          <select class="filter" id="filter-age">
            <option value="14000000">14000000</option>
            <option value="13000000">13000000</option>
            <option value="12000000">12000000</option>
            <option value="11000000">11000000</option>
            <option value="10000000">10000000</option>
            <option value="9000000">9000000</option>
            <option value="8000000">8000000</option>
            <option value="7000000">7000000</option>
            <option value="6000000">6000000</option>
            <option value="5000000">5000000</option>
          </select>
        </fieldset>

      </div>
    </div>
    <main class="main">
      <div class="container">
        <section class="content">
          <h2>Planets</h2>
          <div id="results" class="results">

          </div>
        </section>
      </div>
    </main>
    <footer class="footer">3</footer>
  </div>
  <script src="js/settingCanvas.js"></script>
  <script src="js/dataPlanets.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
